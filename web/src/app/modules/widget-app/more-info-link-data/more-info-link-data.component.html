<form *ngIf="wgFormGroup" [formGroup]="wgFormGroup" #formComponent="ngForm">
  <div class="form-row mb-3"></div>
  <div class="form-row mb-3">
    <div class="form-group col-md-4">
      <label class="label">Company Name</label>
      <div>
        <mat-label class="highlight-label-value">{{ dataModel?.info?.companyName }}</mat-label>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="label">PAN </label>
      <div>
        <mat-label class="label-value">{{
          dataModel?.info?.pan
        }}</mat-label>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label class="label">Party code </label>
      <div>
        <mat-label class="label-value">{{ dataModel?.info?.partyCode }}</mat-label>
      </div>
    </div>
  </div>
  <mat-divider flex></mat-divider>
  <div class="form-row mt-3 mb-3">
    <div class="form-group col-md-4">
      <label class="label">TAN</label>
      <div>
        <mat-label class="label-value">{{ dataModel?.info?.tan }}</mat-label>
      </div>
    </div>
  </div>
  
  <mat-divider flex></mat-divider>
</form>
