<div class="row">
  <div class="col-12">
    <form *ngIf="wgFormGroup" [formGroup]="wgFormGroup" (ngSubmit)="Validate()">
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Company Name </mat-label>
            <input
              matInput
              placeholder="Company Name"
              formControlName="companyname"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Status </mat-label>
            <mat-select formControlName="status">
              <mat-option [value]="null" disabled>Select</mat-option>

              <mat-option
                *ngFor="let element of companyStatus"
                [value]="element.id"
              >
                {{ element.displayname }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> PAN No </mat-label>
            <input matInput placeholder="PAN No" formControlName="panno" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> TAN No </mat-label>
            <input matInput placeholder="TAN No" formControlName="tanno" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> Party Code </mat-label>
            <input matInput placeholder="Party Code" formControlName="partycode" />
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Party Status </mat-label>
            <mat-select formControlName="partystatus">
              <mat-option [value]="null" disabled>Select</mat-option>

              <mat-option
                value="0">
               Non-Member
              </mat-option>
              <mat-option
                value="1">
               Member
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-lg-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label> MSME Number </mat-label>
            <input matInput placeholder="MSME Number" formControlName="MSMENo" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>
